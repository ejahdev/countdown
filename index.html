<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@700&display=swap" rel="stylesheet">
    <title>West Coast 4:20 Countdown</title>
</head>
<body>
    <div class="center">
        <div class="timer">
            <div id="countdown">
                <span id="hours" class="countdown-num"></span>
                <span class="countdown-text">hours</span>
                <span id="minutes" class="countdown-num"></span>
                <span class="countdown-text">minutes</span>
                <span id="seconds" class="countdown-num"></span>
                <span class="countdown-text">seconds</span>
                <br>
                <span class="countdown-message">till West Coast 4:20!</span>
            </div>              
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
